    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            width: 150px;
            height: 220px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card .front, .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
        }

		.card .front {
			background-image: url('https://abrakadabra.fun/uploads/posts/2021-12/1639251530_28-abrakadabra-fun-p-rubashki-taro-29.jpg');
			background-size: cover; /* Увеличивает изображение, чтобы оно заполнило весь элемент */
			background-position: center; /* Центрирует изображение */
			border: 2px solid #333;
			border-radius: 10px;
		}

        .card .back {
            background-color: #1A1A3A;
            transform: rotateY(180deg);
			background-image: url('https://png.pngtree.com/png-clipart/20221223/original/pngtree-divination-tarot-sun-png-image_8800247.png');
			background-size: cover; /* Увеличивает изображение, чтобы оно заполнило весь элемент */
			background-position: center; /* Центрирует изображение */
        }

        .card.flipped .front {
            transform: rotateY(180deg);
        }

        .card.flipped .back {
            transform: rotateY(0deg);
        }

        .card-info {
            margin-top: 30px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
		#card-descriptions {
			display: none;
			margin-top: 20px;
			padding: 15px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 8px;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
			text-align: left;
			font-size: 16px;
			line-height: 1.6;
			color: #333;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		#card-descriptions div {

		}

		#card-descriptions div:last-child {

            : `В негативном контексте: ${descriptionParts[1].trim()}`; // Негативное описание

        // Добавляем описание карты
        const descriptionElement = document.createElement('div');
        descriptionElement.innerHTML = `<strong>${cardData.card}</strong>: ${descriptionToShow}`;
        cardDescriptionsElement.appendChild(descriptionElement);
    }
}

function clearData() {
    cardElements.forEach(card => {
        card.classList.remove('flipped');
        const backSide = card.querySelector('.back');
        backSide.style.backgroundColor = ''; // Сброс цвета
        backSide.style.color = ''; // Сброс цвета текста
    });

    // Скрываем блок описаний после очистки
    cardDescriptionsElement.style.display = 'none';
    cardDescriptionsElement.innerHTML = ''; // Очищаем описания
    selectedCards = [];
    flippedCards = [false, false, false];
}

</script>
